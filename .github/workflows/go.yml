name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build CLI
      run: go build -o scorekeep-scorekeep github.com/louis-ver/scorekeep/scorekeep

    - name: Build Server
      run: go build -o scorekeep-scorekeep-server github.com/louis-ver/scorekeep/scorekeep-server

    - name: Build Library
      run: go build -o scorekeep-library github.com/louis-ver/scorekeep/library

    - name: Test
      run: go test ./...
