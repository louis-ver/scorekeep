- hosts: web
  remote_user: githubactions
  tasks:
  - name: Pull cmd-server
    docker_image:
      name: louisolivier/cmd:{{ build_sha }}-develop
  - name: Copy file with owner and permissions
    copy:
      src: /ansible/.env
      dest: /var/tmp/cmd/.env
      mode: '0644'
  - name: Start server
    docker_container:
      name: cmd
      image: louisolivier/cmd:{{ build_sha }}-develop
      env_file: /var/tmp/cmd/.env
      ports:
        - "8080:8080"